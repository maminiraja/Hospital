<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departments</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
</head>
<body>
<table border="2" style="background-color:rgb(0, 128, 192)">
<thead >
<tr>
<th>DepartmentId</th>
<th>departmentName</th>
<th>availableDoctors</th>
<th>departmentDescription</th>
</tr>
</thead>
<tbody>
<tr th:each="d:${departments}">
<td th:text="${d.departmentId}"></td>
<td th:text="${d.departmentName}"></td>
<td th:text="${d.availableDoctors}"></td>
<td th:text="${d.departmentDescription}"></td>
</tr>
</tbody>
</table>
</body>
</html>
